<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Iterest Calculator</title>
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <div>
        <label for="amount">Principal Amount</label>
        <input type="number" placeholder="Enter Pricipal Amount" id="amount" />

        <label for="rate">Rate of Interest (%)</label>
        <input type="number" placeholder="Enter rate " id="rate" />

        <label for="time">Time Period (yrs)</label>
        <input type="number" placeholder="Enter Number of Years" id="time" />

        <div>
        <p>Principal Amount : </p>
        <p>Simple Interest : </p>
        <p>Total Amount : </p>
        </div>

        <button type="button">Calculate</button>
    </div>

    
</body>
</html>
